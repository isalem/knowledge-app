<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-default" th:fragment="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Knowledges App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{'/user/' + ${username}}">User</a></li>
                    <li th:if="${#authorization.expression('isAuthenticated() and not isAnonymous()')}"><a href="#" th:href="@{'/user/edit/' + ${username}}">Edit</a></li>
                    <li th:if="${#authorization.expression('isAuthenticated() and not isAnonymous() and hasRole(''ROLE_HR'')')}"><a href="#" th:href="@{/knowledge}">Knowledges</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><form th:replace="fragments/login-logout :: ${#authorization.expression('isAuthenticated() and not isAnonymous()')} ? 'logout' : 'login'"> Sign in</form></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
