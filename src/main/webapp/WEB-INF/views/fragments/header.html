<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-default" th:fragment="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Knowledges App</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                	<li th:if="${#authorization.expression('isAnonymous()')}"><a href="#" th:href="@{/user/create}">Create user</a></li>
                    <li th:unless="${#authorization.expression('isAnonymous()')}"><a href="#" th:href="@{'/user/' + ${#authentication.name}}">User</a></li>
                    <li th:if="${#authorization.expression('isAuthenticated() and not isAnonymous() and hasRole(''ROLE_HR'')')}"><a href="#" th:href="@{/knowledge}">Knowledges</a></li>
                </ul>
                <form th:if="${#authorization.expression('isAuthenticated() and not isAnonymous() and hasRole(''ROLE_HR'') or hasRole(''ROLE_BUSINESS'')')}"
                      class="navbar-form navbar-left" role="search"
                      action="#" th:action="@{/user/search}"
                      method="post"
                      th:object="${userSearchForm}">
                    <div class="form-group">
                        <input th:field="*{searchRequest}" 
                        	   type="text" 
                        	   class="form-control autocompelete" 
                        	   placeholder="Search" 
                        	   autocomplete="off" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><form th:replace="fragments/login-logout :: ${#authorization.expression('isAuthenticated() and not isAnonymous()')} ? 'logout' : 'login'"> Sign in</form></li>
                </ul>
            </div>
        </div>
        <script th:inline="javascript">
        /*<![CDATA[*/
        	
        		
        		var knowledges = new Bloodhound({
        			  datumTokenizer: Bloodhound.tokenizers.whitespace,
        			  queryTokenizer: Bloodhound.tokenizers.whitespace,
        			  
        			  prefetch: {
        				  url: [[@{/knowledge/autocomplete}]],
        				  cache: false
        				  
        			  }
        			});
        		knowledges.initialize();
        		
        		$('.autocompelete').tagsinput({
        			freeInput: false,
        			typeaheadjs: {
        				name: "states",
        			    source: knowledges.ttAdapter()
        			}
        		});
        	
        /*]]>*/
  		</script>
    </nav>
</div>
</body>
</html>
