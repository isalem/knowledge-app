<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Knowledges</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>

<body>
<!-- Header -->
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    
    <div class="page-header">
        <h1>All areas and knowledges</h1>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">Add new area</div>
        <div class="panel-body">
            <form class="form-inline" th:object="${newArea}" th:action="@{/knowledge}" method="post" action="#">
		        <div class="form-group">
		            <label for="title">Title</label>
		            <input type="text" class="form-control" th:field="*{title}" required="" />
		        </div>
		        <div class="form-group">
		            <label for="description">Description</label>
		            <input type="text" class="form-control" th:field="*{description}" />
		        </div>
		        <button type="submit" class="btn btn-default">Add area</button>
		    </form>
        </div>
    </div>
    
    <ul class="nav nav-tabs" th:unless="${isAreasEmpty}">
        <li role="presentation" th:each="area : ${areas}">
            <a th:with="title=${area.getTitle()}" 
               href="#" th:href="@{'/knowledge/area/' + ${title}}" 
               th:text="${title}">
               Area title
            </a>
        </li>
    </ul>
    
    <div th:replace="fragments/footer :: footer">&copy; 2014 The Static Templates</div>
</div>
</body>
</html>
